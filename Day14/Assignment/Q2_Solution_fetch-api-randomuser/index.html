<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <!-- Left-aligned Title -->
            <a class="navbar-brand" href="#">Random User Generator</a>

            <!-- Right-aligned Button -->
            <div class="d-flex">
                <button class="btn btn-light" id="fetchUserBtn">Get Random User</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <!-- User Card -->
        <div id="userCard" class="card mt-4 p-3 d-none">
            <img id="userImage" class="card-img-top mx-auto rounded-circle" alt="User Image">
            <div class="card-body">
                <h4 id="userName" class="card-title"></h4>
                <p id="userEmail" class="card-text"></p>
            </div>
        </div>

        <!-- User Details Table -->
        <div class="table-responsive mt-4 d-none" id="userDetails">
            <table class="table table-bordered table-striped text-light">
                <tbody>
                    <tr><th>Name</th><td id="fullName"></td></tr>
                    <tr><th>Gender</th><td id="gender"></td></tr>
                    <tr><th>Email</th><td id="email"></td></tr>
                    <tr><th>Username</th><td id="username"></td></tr>
                    <tr><th>DOB</th><td id="dob"></td></tr>
                    <tr><th>Phone</th><td id="phone"></td></tr>
                    <tr><th>Cell</th><td id="cell"></td></tr>
                    <tr><th>Address</th><td id="address"></td></tr>
                    <tr><th>Nationality</th><td id="nationality"></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <p>&copy; 2025 Random User Generator. All Rights Reserved | Developed by <span class="brand">Ashish Kumar Mishra</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
