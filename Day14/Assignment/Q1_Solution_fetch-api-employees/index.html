<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Directory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center text-light">Employee Directory</h2>

        <!-- Selection Options -->
        <div class="card mt-4">
            <div class="card-body">
                <label for="viewOption" class="form-label">Choose an option:</label>
                <select id="viewOption" class="form-select mb-3">
                    <option value="default" selected>Choose an option</option>
                    <option value="all">View All Users</option>
                    <option value="single">View Single User</option>
                </select>

                <div id="singleUserInput" class="d-none">
                    <label for="userId" class="form-label">Enter User ID:</label>
                    <input type="number" id="userId" class="form-control mb-3" placeholder="Enter user ID (1-10)">
                    <button class="btn btn-primary" onclick="fetchEmployeeDetails()">Fetch User</button>
                </div>
            </div>
        </div>

        <!-- Employee Data Table -->
        <div class="card mt-4">
            <div class="card-body">
                <p class="loading text-primary text-center">Please select an option...</p>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-light mt-4 py-3 bg-primary">
        <p>Developed by <span class="brand">Ashish Kumar Mishra</span></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
